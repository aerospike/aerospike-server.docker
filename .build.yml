name: aerospike-server.docker

container:
  - base:
      - docker.qe.aerospike.com/build/aerospike-tools-alt:ubuntu-20.04

build:
  - name: default
    environment:
      BUILD_TRIGGER: 3

qe-registry:
  - dockerfile: enterprise/ubuntu24.04/master.Dockerfile
    tag: docker.qe.aerospike.com/aerospike/aerospike-server-enterprise:x86-master
  - dockerfile: community/ubuntu24.04/master.Dockerfile
    tag: docker.qe.aerospike.com/aerospike/aerospike-server:x86-master
  - dockerfile: enterprise/ubuntu24.04/preview.Dockerfile
    tag: docker.qe.aerospike.com/aerospike/aerospike-server-enterprise:x86-preview
  - dockerfile: community/ubuntu24.04/preview.Dockerfile
    tag: docker.qe.aerospike.com/aerospike/aerospike-server:x86-preview
allow-rebuild: True
